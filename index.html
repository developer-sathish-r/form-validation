<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ticket Booking</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.2.2/css/bootstrap-combined.min.css" rel="stylesheet">

  <link rel="stylesheet" href="style.css">


  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.6.0/css/fontawesome.min.css"
    integrity="sha384-NvKbDTEnL+A8F/AA5Tc5kmMLSJHUO868P+lDtTpJIeQdGYaUIuLr4lVGOEA1OcMy" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
    rel="stylesheet">

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <script src="script.js"></script>

</head>

<body>
  <div id="outline">
    <!-- As a heading -->
    <header class="header">
      <span class="header-brand mb-0 p">BOOKING&CONTACT</span>
      <hr>
    </header>

    <section id="user-details">
      <input class="form-control  form-control-lg" type="text" placeholder="Name" id="name">
      <div class="invalid" id="errorName"></div>

      <input class="form-control form-control-lg" type="text" placeholder="Email" id="email">
      <div class="invalid" id="errorMail"></div>

      <input class="form-control form-control-lg" type="text" placeholder="Phone" id="phone">
      <div class="invalid" id="errorPhone"></div>

      <div class="row">
        <div class="col-8">
          <input class="form-control form-control-lg ms-3" type="text" placeholder="Street" id="street">
          <div class="invalid" id="errorStreet"></div>
          <input class="form-control form-control-lg ms-3" type="text" placeholder="City" id="city">
          <div class="invalid" id="errorCity"></div>
        </div>
        
        <div class="col">
          <input class="form-control form-control-lg" type="text" placeholder="Door No" id="doorNum">
          <div class="invalid" id="errorDoor"></div>
          <input class="form-control form-control-lg" type="text" placeholder="Post Code" id="postCode">
          <div class="invalid" id="errorCode"></div>
        </div>
      </div>
      <input class="form-control form-control-lg" type="text" placeholder="Country" id="country">
      <div class="invalid" id="errorCountry"></div>
    </section><br>



    <!-- As a heading -->
    <section class="header">
      <span class="header-brand lg-1 p">DETAILS</span>
      <hr>
    </section>

    <!--Date -->
    <div class="input-icon">
      <i class="fa fa-calendar" aria-hidden="true"></i>
      <input type="text" class="input-field " id="arrive" name="start" value="" min="2024-09-18" max="2027-12-31"
        placeholder="Arrive" onfocus="(this.type='date')" onblur="(this.type= this.value ? 'date' : 'text')" />
      <div class="invalid" id="errorArrive"></div>
    </div>

    <div class="input-icon">
      <i class="fa fa-calendar" aria-hidden="true"></i>
      <input type="text" class="input-field" id="depart" name="start" value="" min="2024-09-18" max="2027-12-31"
        placeholder="Depart" onfocus="(this.type='date')" onblur="(this.type= this.value ? 'date' : 'text')" />
      <div class="invalid" id="errorDepart"></div>
    </div>


    <!--no. of count-->
    <div>
      <form>
        <div class="row">
          <div class="col-4  p-1 ms-4">
            <i class="fa-solid fa-person"></i>
            <input type="number" class="form-control count" placeholder="People" id="people" name="people" min="1"
              max="4">
            <div class="invalid" id="errorPeople"></div>

          </div>
          <div class="col p-1">
            <input type="number" class="form-control count" placeholder="Room" id="room" name="room" min="1" max="4">
            <div class="invalid" id="errorRoom"></div>

          </div>
          <div class="col p-1 ">
            <input type="number" class="form-control count" placeholder="Bedding" id="bed" name="bedding" min="1"
              max="4">
            <div class="invalid" id="errorBed"></div>

          </div>
        </div>
      </form>
    </div>

    <!--Content-->
    <p>Please describe your needs eg.Extra beds,Children's cots</p>
    <form action="">
      <div class="mb-3 ">
        <label for="comment"></label>
        <input class="form-control" rows="5" id="comment" name="text" placeholder="Comments" id="comment"></input>
        <div class="invalid" id="errorComment"></div>

      </div>
    </form>
    </section>

    <input type="submit" value="Submit" id="btn" onclick="register()">

  </div>
  <!-- 
  <div class="alert alert-success">
    <strong>Success!</strong> This Form is successfully submitted.
  </div> -->

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
</body>

</html>
